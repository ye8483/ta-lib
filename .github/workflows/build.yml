name: Build 32-bit TA-Lib DLL
on: [push]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Checkout original code
      uses: actions/checkout@v4
      with:
        submodules: recursive  # 必须拉取TA-Lib子模块
        ref: master  # 明确指定使用主分支

    - name: Patch CMakeLists.txt
      shell: cmd
      run: |
        @echo █ 自动修复CMakeLists.txt █
        powershell -Command "(Get-Content CMakeLists.txt) -replace 'status\(', 'message(STATUS ' | Set-Content CMakeLists.txt"

    - name: Install Dependencies
      shell: cmd
      run: |
        choco install cmake --installargs 'ADD_CMAKE_TO_PATH=System' -y
        choco install visualstudio2022-buildtools -y
        choco install visualstudio2022-workload-vctools -y
        choco install nasm -y

    - name: Build Process
      shell: cmd
      run: |
        @echo █ 动态定位VS编译环境 █
        for /f "usebackq tokens=*" %%i in (`"C:\Program Files (x86)\Microsoft Visual Studio\Installer\vswhere.exe" -latest -products * -requires Microsoft.VisualStudio.Workload.VCTools -property installationPath`) do (
          set "VS_PATH=%%i"
        )
        call "%VS_PATH%\Common7\Tools\VsDevCmd.bat" -arch=x86
        set Platform=x86

        @echo █ 编译流程 █
        mkdir build
        cd build
        cmake -G "Visual Studio 17 2022" -A Win32 -T "v143" ..
        cmake --build . --config Release --target ta_lib
        copy bin\Release\ta_lib.dll ..\

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ta_lib.dll
        path: ta_lib.dll
