name: Build 32-bit TA-Lib DLL
on: [push]  # 代码推送时触发

jobs:
  build:
    runs-on: windows-latest  # 使用Windows环境
    steps:
    - name: Checkout code
      uses: actions/checkout@v4  # 更新为最新版本

    - name: Build TA-Lib
      run: |
        mkdir build
        cd build
        cmake -G "Visual Studio 16 2019" -A Win32 ..
        cmake --build . --config Release

    - name: Upload DLL
      uses: actions/upload-artifact@v4  # 使用v4版本
      with:
        name: ta_lib.dll
        path: build/bin/Release/ta_lib.dll
